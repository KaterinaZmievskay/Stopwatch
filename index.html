<!Doctype html>
<html>
    <head>
        <title>stopwatch</title>
    </head>
    <body>
        <h1>Stopwatch</h1>
        <div>
            <div id="hour">00</div>:
            <div id="minute">00</div>:
            <div id="second">00</div>
        </div>
        <div>
            <input type="button" id="start" value="START">
            <input type="button" id="pause" value="PAUSE">
            <input type="button" id="reset" value="RESET">
        </div>
    </body>
</html>
